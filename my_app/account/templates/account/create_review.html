{% extends 'my_app/base.html' %}
{% load static %}
{% block title %}Оставить заявку{% endblock %}
{% block content %}
<header class="site-header-3 d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-12">

                            <h1 class="text-warning">Оставить заявку</h1>
                        </div>
                    </div>
                </div>
</header>
<!---->
    <div class="site-section bg-light contact-wrap" id="contact-section">
      <div class="container">
        <div class="row justify-content-center text-center mt-3">
          <div class="col-md-8  section-heading">
            <p>Создайте заказ и мы свяжемся с вами.</p>
          </div>
        </div>

        <div class="row justify-content-center mb-4">
            <form method="post" action="." data-aos="fade">
              {% csrf_token %}

              <div class="justify-content-center form-group row">
                <div class="col-md-6 mb-2">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Имя" required>
                </div>
              </div>

              <div class="justify-content-center form-group row">
                <div class="col-md-6 mb-2">
                  <input type="tel"  class="form-control" id="tel" name="tel"
                    placeholder="Телефон" required>
                </div>
              </div>
              <div class="justify-content-center form-group row">
                <div class="col-md-6">
                  {{form.captcha}}
                </div>
              </div>


              <div class="justify-content-center form-group row">
                <div class="col-md-6">

                  <input type="submit" class="btn btn-primary btn-block btn-lg mt-2" value="Создать">
                </div>
              </div>

            </form>
        </div>
      </div>
    </div>

{% endblock %}
