{% extends 'my_app/base.html' %}
{% load static %}
{% block title %}Удалить Профиль {{user.username}}{% endblock %}
{% block content %}
 <div class="site-section bg-light contact-wrap" id="contact-section">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-8  section-heading">
            <h2 class="heading mb-3">Вы уверены, что хотите удалить профиль безвозвратно?</h2>
              <form  method="post" action=".">
                  {% csrf_token %}
                  <input type="submit" class="btn btn-primary py-2 px-2" value="Удалить">
              </form>
              <a class="section-small-title" href='{% url "profile" %}'>Назад</a>
          </div>
        </div>
      </div>
 </div>
{% endblock content %}
